<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Similar to Google Forms</title>

    <link rel="stylesheet" href="quiz-style.css">
</head>

<body>

<div class="form-container">

    </form>
